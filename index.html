<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef's Kiss Pizza - Bestelformulier</title>
    <link rel="stylesheet" href="https://kit.fontawesome.com/406767c203.css" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Chef's Kiss Pizza</h1>
        <h2>Bestelformulier</h2>
        <form action="#" method="post" id="pizza-form">
            <fieldset>
                <legend>Kies de grootte</legend>
                <div class="form-group">
                    <label for="size">Kies de grootte:</label>
                    <select id="size" name="size" required>
                        <option value="">Selecteer een grootte</option>
                        <option value="small">Klein</option>
                        <option value="medium">Medium</option>
                        <option value="large">Groot</option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <legend>Kies je pizza</legend>
                <div class="form-group">
                    <label class="tooltip">
                        <input type="radio" name="pizza" value="margherita" required> Margherita
                        <span class="tooltipcontents">
                            <img src="img/placeholder.jpg" width="75%" alt="Margherita pizza">
                            <p>De klassieke pizza met tomatensaus, mozzarella en basilicum.</p>
                        </span>
                    </label>
                    <label class="tooltip">
                        <input type="radio" name="pizza" value="hawaii"> Hawaii
                        <span class="tooltipcontents">
                            <img src="img/placeholder.jpg" width="75%" alt="Hawaii pizza">
                            <p>De controversiële pizza met tomatensaus, mozzarella, ham en ananas.</p>
                        </span>
                    </label>
                    <label class="tooltip">
                        <input type="radio" name="pizza" value="bolognese"> Bolognese
                        <span class="tooltipcontents">
                            <img src="img/placeholder.jpg" width="75%" alt="Bolognese pizza">
                            <p>De pizza met tomatensaus, mozzarella, gehakt en rode ui.</p>
                        </span>
                    </label>
                    <label class="tooltip">
                        <input type="radio" name="pizza" value="diablo"> Diablo
                        <span class="tooltipcontents">
                            <img src="img/placeholder.jpg" width="75%" alt="Diablo pizza">
                            <p>De pittige pizza met tomatensaus, mozzarella, pepperoni en jalapeños.</p>
                        </span>
                    </label>
                    <label class="tooltip">
                        <input type="radio" name="pizza" value="veggie"> Veggie
                        <span class="tooltipcontents">
                            <img src="img/placeholder.jpg" width="75%" alt="Veggie pizza">
                            <p>De vegetarische pizza met tomatensaus, mozzarella, paprika, champignons en rode ui.</p>
                        </span>
                    </label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Stel je eigen pizza samen</legend>
                <div class="form-group">
                    <div class="custom-pizza">
                        <div class="custom-section">
                            <h3>Kies je toppings</h3>
                            <label>
                                <input type="checkbox" name="toppings" value="pepperoni">
                                <i class="fas fa-pepper-hot"></i> Pepperoni
                            </label>
                            <label>
                                <input type="checkbox" name="toppings" value="mushrooms">
                                <i class="fas fa-mushroom"></i> Champignons
                            </label>
                            <label>
                                <input type="checkbox" name="toppings" value="onions">
                                <i class="fas fa-onion"></i> Uien
                            </label>
                            <label>
                                <input type="checkbox" name="toppings" value="sausage">
                                <i class="fas fa-drumstick-bite"></i> Worst
                            </label>
                            <label>
                                <input type="checkbox" name="toppings" value="bacon">
                                <i class="fas fa-bacon"></i> Spek
                            </label>
                            <label>
                                <input type="checkbox" name="toppings" value="extra_cheese">
                                <i class="fas fa-cheese"></i> Extra kaas
                            </label>
                            <label>
                                <input type="checkbox" name="toppings" value="black_olives">
                                <i class="fas fa-olive"></i> Zwarte olijven
                            </label>
                        </div>
                        <div class="custom-section">
                            <h3>Kies je saus</h3>
                            <label><input type="radio" name="sauce" value="tomato" required> Tomatensaus</label>
                            <label><input type="radio" name="sauce" value="alfredo"> Kaassaus</label>
                            <label><input type="radio" name="sauce" value="pesto"> BBQ saus</label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Klantinformatie</legend>
                <div class="form-group">
                    <label for="name">Naam:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Telefoonnummer:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Adres:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="city">Stad:</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="postcode">Postcode:</label>
                    <input type="text" id="postcode" name="postcode" required>
                </div>
                <div class="form-group">
                    <label for="comments">Opmerkingen:</label>
                    <textarea id="comments" name="comments" rows="4"></textarea>
                </div>
            </fieldset>
            <button type="submit">Bestel nu</button>
        </form>
    </div>
</body>

</html>
